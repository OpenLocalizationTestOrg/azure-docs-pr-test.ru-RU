abstract:
  description: "Узнайте, как создать решение для корпоративного поиска по частному разнородному контенту с помощью службы \"Поиск Azure\". В руководствах, справочниках по API и другой документации описано, как объединить доступное для поиска содержимое в один быстрый индекс, запрашиваемый с помощью расширяемого синтаксиса для различных сценариев."
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/search/media/index/search-page-callouts3.png
      width: 250
    title: "Обзор службы \"Поиск Azure\" (9:32)"
    href: https://channel9.msdn.com/Events/Connect/2016/138/player
    width: 250
