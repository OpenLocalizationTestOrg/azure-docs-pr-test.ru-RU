abstract:
  description: "Служба \"Экземпляры контейнеров Azure\" предоставляет быстрый и простой способ запуска контейнера в Azure без подготовки виртуальных машин и применения службы более высокого уровня. Если вам требуется полнофункциональное решение для оркестрации контейнеров, см. <a href=\"/azure/container-service/kubernetes/\">документацию по использованию Kubernetes в Службе контейнеров Azure</a>. Узнайте, как создавать экземпляры контейнеров и управлять ими, используя наши краткие инструкции, примеры и руководства."
