abstract:
  description: "Используйте сервер Jenkins открытым исходным кодом для сборки приложений в облаке и их развертывания в Azure. Изучив наши руководства и примеры, вы узнаете, как установить, настроить и масштабировать Jenkins в Azure, а также как настроить непрерывную интеграцию (CI) для приложений."
  aside:
    image:
      alt: Jenkins logo
      height: 133
      width: 110
      src: media/Jenkins.png
    title: 
