abstract:
  description: "Помимо оркестрации аварийного восстановления виртуальных машин Azure и локальных компьютеров, Azure Site Recovery организует и контролирует перенос локальных компьютеров в Azure, а также перенос виртуальных машин Azure между регионами Azure. Узнайте, как настроить миграцию, ознакомившись с нашими руководствами."
