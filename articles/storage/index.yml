  description: "Служба хранилища Microsoft Azure является облачной службой под управлением корпорации Майкрософт, которая предоставляет хранилище с высоким уровнем доступности, безопасности, надежности, масштабируемости и избыточности. Служба хранилища Azure состоит из хранилища BLOB-объектов, хранилища файлов и хранилища очередей.  Ознакомьтесь с нашими руководствами, чтобы узнать, как использовать службу хранилища Azure в приложениях."
