abstract:
  description: "Управляемые приложения Azure позволяют предлагать облачные решения внутренним и внешним клиентам. Вы самостоятельно определяете инфраструктуру решения, а также условия управления решением. Счета за использование решения обрабатываются в службе Azure по выставлению счетов."
