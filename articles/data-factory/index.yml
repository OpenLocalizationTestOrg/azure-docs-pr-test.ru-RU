abstract:
  description: "Узнайте, как использовать фабрику данных, облачную службу интеграции данных, для объединения служб хранения, перемещения и обработки данных в автоматизированные конвейеры данных. Руководства и другая документация, в которой показано, как настраивать и администрировать конвейеры данных, а также перемещать и преобразовывать данные для анализа. <p>В настоящее время версия V2 фабрики данных находится на этапе предварительной версии. Версия V1 является общедоступной. Если вы используете версию V1 службы фабрики данных, см. <a href=/azure/data-factory/v1/data-factory-introduction>документацию по этой версии.</a></p>"
